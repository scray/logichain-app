<!-- src/app/tours/tour-list.component.html -->
<mat-toolbar class="tours-toolbar" color="primary">
  <span>Touren</span>
  <span class="spacer"></span>
  <mat-form-field appearance="outline" class="search-field">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Suche Touren">
  </mat-form-field>
  <button mat-icon-button aria-label="Filter">
    <mat-icon>filter_list</mat-icon>
  </button>
  <button mat-icon-button aria-label="Ansicht wechseln">
    <mat-icon>view_list</mat-icon>
  </button>
</mat-toolbar>

<div class="tours-table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

    <!-- Tour Nummer -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Tour Nummer</th>
      <td mat-cell *matCellDef="let tour">{{tour.number}}</td>
    </ng-container>

    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let tour">{{tour.title}}</td>
    </ng-container>

    <!-- Fahrer -->
    <ng-container matColumnDef="driver">
      <th mat-header-cell *matHeaderCellDef>Fahrer</th>
      <td mat-cell *matCellDef="let tour">{{tour.driver}}</td>
    </ng-container>

    <!-- Datum -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Datum</th>
      <td mat-cell *matCellDef="let tour">{{tour.date}}</td>
    </ng-container>

    <!-- Fahrzeug-ID -->
    <ng-container matColumnDef="vehicleId">
      <th mat-header-cell *matHeaderCellDef>Fahrzeug-ID</th>
      <td mat-cell *matCellDef="let tour">{{tour.vehicleId}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="['/tours', row.number]"></tr>
  </table>
</div>
